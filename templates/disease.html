    <script type="text/javascript">
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('output-image')
                output.src = reader.result;
                // Show loading overlay
                document.getElementById('loadingOverlay').style.display = 'flex';
                // Simulate analysis delay (replace setTimeout with actual analysis process)
                setTimeout(function() {
                    // Hide loading overlay after analysis
                    document.getElementById('loadingOverlay').style.display = 'none';
                    // Submit the form
                    document.getElementById('imageForm').submit();
                }, 3000); // Change 3000 to actual analysis duration
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
    <script>
        // JavaScript to update spotlight position based on mouse movement
        document.addEventListener("mousemove", function (event) {
            const spotlight = document.getElementById("spotlight");
            const rect = spotlight.getBoundingClientRect();
            const x = (event.clientX - rect.left) / rect.width * 100;
            const y = (event.clientY - rect.top) / rect.height * 100;

            // Adjust the values to correct the direction
            const correctedX = 100 - x;
            const correctedY = 100 - y;

            spotlight.style.backgroundPosition = `${correctedX}% ${correctedY}%`;
        });
    </script>

<script>
    var eyeball = function (selector) {
        var eye = document.querySelector(selector),
            pupille = eye.querySelector('.pupille'),
            eyeArea = eye.getBoundingClientRect();


        var eyeRoll = function (mouseX, mouseY) {
            var radian = Math.atan2(mouseY - (eyeArea.y + eyeArea.height * 0.5), mouseX - (eyeArea.x + eyeArea.width * 0.5));
            pupille.style.transform = 'rotate(' + (180 * radian / Math.PI - 90) + 'deg)';
        };

        return {
            eyeRoll: eyeRoll
        };
    };

    var leftEye = eyeball('.leftEye');
    var rightEye = eyeball('.rightEye');

    window.addEventListener('mousemove', function (e) {
        leftEye.eyeRoll(e.pageX, e.pageY);
        rightEye.eyeRoll(e.pageX, e.pageY);
    });
</script>
